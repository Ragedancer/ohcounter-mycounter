<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script src="js/script.min.js" charset="utf-8"></script>
    <title>Oh Counter, My Counter</title>
</head>
<body>

    <header>
        <svg onclick="toggleHamMenu()" class="menu-button" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
            <path d="M0 0h48v48H0z" fill="none"/>
            <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"/>
        </svg>
    </header>

    <div id="menu" class="slide-in from-left">
        <h1 class="logo">Oh Counter, My Counter</h1>
        <a href="#" onclick="newGame()">New Game</a>
        <a href="#" onclick="menuOpenDice()">Dice</a>
        <a href="#" onclick="menuRandPlayer()">Random Player Selector</a>
        <a href="#" onclick="menuResetGame()">Reset Game</a>
    </div>

    <div id="content">

    </div> <!-- content -->

    <div class="alert hide">
      <h3 class="title"></h3>
      <p class="message"></p>
      <button onclick="closeAlert()">Ok</button>
    </div>

    <div id="templates"></div>

    <div id="covers">
      <div id="menu-active" class="hide" onclick="toggleHamMenu()"></div>
      <div id="alert-active" class="hide"></div>
    </div>

</body>
</html>
